AWSTemplateFormatVersion: 2010-09-09
Description: >-
  lazy-flashcard
Transform:
  AWS::Serverless-2016-10-31

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  flashCardFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: app/
      Handler: dist/src/handlers/flashcard.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Lazy-flashcard serverless function
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TranslateResult
        - DynamoDBCrudPolicy:
            TableName: !Ref Users        
        - DynamoDBCrudPolicy:
            TableName: !Ref FlashCard
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          TB_TRANSLATE_RESULT: !Ref TranslateResult
          TB_USER: !Ref Users
          TB_FLASHCARD: !Ref FlashCard
          TELEGRAM_BOT_TOKEN: ""
          APP_URL: ""
          PAPAGO_CLIENT_ID: ""
          PAPAGO_CLIENT_SECRET: ""
          PAPAGO_SITE_CLIENT_SECRET: ""
          NTBA_FIX_319: 1
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST

  notifyFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: app/
      Handler: dist/handlers/notify.handler
      Runtime: nodejs12.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Lazy-flashcard notify function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref Users        
        - DynamoDBCrudPolicy:
            TableName: !Ref FlashCard
      Environment:
        Variables:
          TB_USER: !Ref Users
          TB_FLASHCARD: !Ref FlashCard
          TELEGRAM_BOT_TOKEN: ""
          APP_URL: ""
          NTBA_FIX_319: 1
  TranslateResult:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: pk
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  Users:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  FlashCard:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
